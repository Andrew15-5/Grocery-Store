<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Вход</title>
</head>
<body>
  <form method="post">
    <input type="text" placeholder="Введите username" name="username" required autofocus autocomplete="off" pattern="[a-zA-Z0-9._-]+" maxlength="20"><br>
    <br>
    <input type="password" placeholder="Введите пароль" name="password" required autocomplete="off" pattern="[ -~]+" minlength="10" maxlength="1000"><br>
    <br>

    <div title="Выйти из системы при закрытии браузера (то есть всех его вкладок и окон)">
      <input type="checkbox" name="log_out_on_session_end" autocomplete="off"><label>Чужой комьютер 🛈</label>
    </div>
    <br>
    <button type="submit">Войти</button>
  </form>
</body>
</html>
